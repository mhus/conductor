lifecycles:
- name: dependencies
  steps:
  - target: con.test
    order: dependencies
- name: dependencies_desc
  steps:
    - target: con.test
      order: dependencies desc
- name: indexes
  steps:
    - target: con.test
      order: sort
- name: indexes_desc
  steps:
    - target: con.test
      order: sort desc
- name: combi
  steps:
    - target: con.test
      order:
        - combi
        - sort

plugins:
- target: con.test
  uri: vm:org.summerclouds.conductor/conductor-plugin/${conductor.version}
  mojo: test

import:
- mvn:de.mhus.conductor/conductor-configuration/1.0.0/root.yml
- file:parent.yml
- file:lifecycle.yml

properties:
  newVersion.version: 1.0.0
  conductorWasThere: 1
  overwriteMe: 4

projects:
  - name: parent
    path: .
    labels:
      group: parent
      sort: 0
    properties:
      version: 1.2.3
      a: b
  - name: core
    path: ../sample-core
    labels:
      group: bundles
      sort: 1
  - name: api
    path: ../sample-product
    labels:
      group: bundles
      sort: 2
  - name: itest
    path: ../sample-test
    labels:
      group: itests
